
# .github/workflows/ecr-push.yml
name: Build & Push to ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  PATIENT_REPO: app/patient-service
  APPT_REPO: app/appointment-service   # <â€” this name

jobs:
  push-images:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Option 1 (recommended): OIDC role (no static keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::013725243423:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      # Option 2 (if you insist on IAM user 'kush_48'):
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Patient image
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PATIENT_REPO }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PATIENT_REPO }}:latest

      - name: Build & push Appointment image
        uses: docker/build-push-action@v5
        with:
          context: ./appointment-service
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.APPT_REPO }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.APPT_REPO }}:latest
``
